<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/layout.css">
    <title>Document</title>
  </head>
  <body>
    <div class="content-card">
      <!-- Header -->
      <div class="content-header">
        <div class="frame-logo"></div>
        <div class="frame-buttons">
          <button class="frame-button frame-button-entry">Homepage</button>
        </div>
      </div>
      <!-- Login -->
      <div class="content-registry">
        <div class="registry-area">
            <div class="registry-form">
                <div class="registry-header">
                    <div class="registry-header-title"><span>Login</span></div>
                </div>
                <div class="registry-submit">
                    <div class="form-input required-field">
                        <div class="form-input-title">Account</div>
                        <div class="form-input-field"><input type="text"/></div>
                    </div>
                    <div class="form-input required-field">
                        <div class="form-input-title">Password</div>
                        <div class="form-input-field error-input"><input type="password"/></div>
                        <div class="field-error">error!</div>
                    </div>
                    <div class="form-input">
                        <div class="form-input-field">
                            <button>Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
  </body>
</html>
